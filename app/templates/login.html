{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 60px auto;">
    <h2 style="margin-bottom: 30px; text-align: center;">Student Login</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
        Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>
    </p>
</div>
{% endblock %}
